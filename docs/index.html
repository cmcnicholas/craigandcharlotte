				var container = $('#container section');
				
				var totalPhotographs = images.length;
				var loadingPhotoNumber = 0;
				var loading = false;
				
				var onImageLoad = function() {
					var image = $(document.createElement('div'));
					image.addClass('img');
					
					if(this.width > this.height) {
						image.addClass('landscape');
					}
					
					image.css('background-image', 'url("' + this.src + '")');
					container.append(image);
					
					loading = false;
				};
				
				var updateLoading = function() {
					$('#loading p').text('Loading ' + loadingPhotoNumber + ' of ' + totalPhotographs + ' photographs');
					$('#bar').css('width', Math.round((loadingPhotoNumber / totalPhotographs) * 100) + '%');
				};
				
				var intervalKey;
				
				setInterval(function() {
					updateLoading();
				}, 1000);
				
				intervalKey = setInterval(function() {
					
					if(images.length === 0) {
						$('#loading').fadeOut();
					
						clearInterval(intervalKey);
						
						container.append('<p>Photographs &copy; ed peers photography.<br />Searching for the force? <a href="./v1">Try here instead.</a></p>');
						return;
					}
					
					if(!loading) {
						loadingPhotoNumber++;
					
						var image = new Image();
						image.src = images.shift();
						image.onload = onImageLoad;
						loading = true;
					}
					
				}, 20);
